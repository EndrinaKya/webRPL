<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Jadwal Guru - Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <div class="container">
    <h2 class="mb-4">Kelola Jadwal Guru</h2>

    <!-- Form Tambah Jadwal -->
    <form id="formJadwal">
      <div class="mb-3">
        <label class="form-label">Nama Guru</label>
        <select class="form-select" id="namaGuru">
          <option value="Bu Ani">Bu Ani</option>
          <option value="Pak Budi">Pak Budi</option>
          <option value="Pak Candra">Pak Candra</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Hari</label>
        <select class="form-select" id="hari">
          <option>Senin</option>
          <option>Selasa</option>
          <option>Rabu</option>
          <option>Kamis</option>
          <option>Jumat</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Jam</label>
        <input type="text" class="form-control" id="jam" placeholder="Contoh: 07.00 - 08.00">
      </div>

      <div class="mb-3">
        <label class="form-label">Kelas</label>
        <input type="text" class="form-control" id="kelas" placeholder="Contoh: 7A, 8B">
      </div>

      <div class="mb-3">
        <label class="form-label">Mata Pelajaran</label>
        <input type="text" class="form-control" id="mapel" placeholder="Contoh: Matematika">
      </div>

      <button type="submit" class="btn btn-primary">Simpan Jadwal</button>
    </form>

    <hr class="my-4">

    <!-- Tabel Jadwal Guru -->
    <h4>Daftar Jadwal</h4>
    <table class="table table-bordered" id="tabelJadwal">
      <thead class="table-light">
        <tr>
          <th>Nama Guru</th>
          <th>Hari</th>
          <th>Jam</th>
          <th>Kelas</th>
          <th>Mata Pelajaran</th>
        </tr>
      </thead>
      <tbody>
        <!-- Data jadwal akan ditambahkan lewat JS -->
      </tbody>
    </table>
  </div>

  <script>
    document.getElementById("formJadwal").addEventListener("submit", function(e) {
      e.preventDefault();

      const namaGuru = document.getElementById("namaGuru").value;
      const hari = document.getElementById("hari").value;
      const jam = document.getElementById("jam").value;
      const kelas = document.getElementById("kelas").value;
      const mapel = document.getElementById("mapel").value;

      const tabel = document.getElementById("tabelJadwal").getElementsByTagName("tbody")[0];
      const row = tabel.insertRow();
      row.insertCell(0).textContent = namaGuru;
      row.insertCell(1).textContent = hari;
      row.insertCell(2).textContent = jam;
      row.insertCell(3).textContent = kelas;
      row.insertCell(4).textContent = mapel;

      // Reset form
      this.reset();
    });
  </script>
</body>
</html>
