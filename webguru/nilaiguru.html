<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SISMADU</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <style>
      * {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
        font-size: 14px;
      }

      .navbar {
        background-color: #b2a496;
      }

      .dropdown-menu {
        background-color: #f1f1f1;
      }

      .dropdown-menu .dropdown-item:hover {
        background-color: #886e58;
        color: #f1f1f1;
      }

      body {
        background-color: #f1f1f1;
      }

      h3 {
        color: #b2a496;
      }
      
      .form-container {
        max-width: 950px;
        margin: auto;
        padding: 30px;
        background-color: #ffffff;
        border-radius: 10px;
        color: #000;
      }
    
      .form-control, textarea {
        background-color: #f8f9fa;
        color: #000;
      }

      .input-submit {
        width: 100%;
        padding: 12px;
        background-color: #b2a496;
        color: white;
        border: none;
        border-radius: 8px;
        font-weight: bold;
        cursor: pointer;
      }

      .input-submit:hover {
        background-color: #886e58;
      }
      
      .navbar {
        background-color: #b2a496;
      }

      .navbar-nav .nav-item {
        position: relative;
      }
      
      .navbar-nav .nav-link {
        color: white;
        display: block; 
      }
      
      .navbar-nav .nav-link:hover {
        background-color: #886e58;
        color: white;
      }
      
      table tr td {
        padding: 8px 5px;
      }

    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar">
      <div class="container-fluid">
        <a class="navbar-brand text-white fw-bold ms-4" href="#">SISMADU</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link text-white ms-2" href="#">Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white ms-2" href="#">Jadwal Mengajar</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white ms-2" href="#">Unggah Materi & Tugas</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white ms-2" href="#">Nilai Siswa</a>
            </li>
          </ul>
        </div>
      </div>

      <div class="d-flex ms-auto me-4">
        <div class="nav-item nav-link text-white" style="cursor:pointer;" onclick="logout()">Logout</div>
      </div>
      
    </nav>
    
    <div class="wrapper">
        <div class="form-container mt-5 mb-5">
            <h3 class="mb-4 text-center">Input Nilai Siswa</h3>
            <form id="formNilai">
              <div class="mb-3">
                <label for="nama" class="form-label">Nama Siswa</label>
                <input type="text" class="form-control" id="nama" placeholder="Contoh: Rani Putri">
              </div>
          
              <div class="mb-3">
                <label for="kelas" class="form-label">Kelas</label>
                <select class="form-select" id="kelas">
                  <option selected disabled>Pilih Kelas</option>
                  <option>X IPA</option>
                  <option>X IPS</option>
                </select>
              </div>
          
              <div class="mb-3">
                <label for="mapel" class="form-label">Mata Pelajaran</label>
                <input type="text" class="form-control" id="mapel" placeholder="Contoh: Matematika">
              </div>
          
              <div class="mb-3">
                <label for="nilai" class="form-label">Nilai</label>
                <input type="number" class="form-control" id="nilai" min="0" max="100" placeholder="Contoh: 85">
              </div>
          
              <button type="submit" class="input-submit">Simpan Nilai</button>
            </form>
          </div>
          
          <!-- Tabel Daftar Nilai -->
          <div class="form-container mt-4 mb-5">
            <h4 class="mb-3 text-center">Daftar Nilai Siswa</h4>
            <table class="table table-bordered text-center">
              <thead class="table-light">
                <tr>
                  <th>Nama</th>
                  <th>Kelas</th>
                  <th>Mata Pelajaran</th>
                  <th>Nilai</th>
                </tr>
              </thead>
              <tbody id="tabelNilai">
                <!-- Data nilai akan ditambahkan di sini -->
              </tbody>
            </table>
          </div>
          
          <script>
            document.getElementById("formNilai").addEventListener("submit", function(e) {
              e.preventDefault();
          
              const nama = document.getElementById("nama").value;
              const kelas = document.getElementById("kelas").value;
              const mapel = document.getElementById("mapel").value;
              const nilai = document.getElementById("nilai").value;
          
              const tabel = document.getElementById("tabelNilai");
              const row = tabel.insertRow();
              row.insertCell(0).textContent = nama;
              row.insertCell(1).textContent = kelas;
              row.insertCell(2).textContent = mapel;
              row.insertCell(3).textContent = nilai;
          
              this.reset();
            });
          </script>

  </body>
</html>
